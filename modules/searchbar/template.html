<!DOCTYPE html>
<div id="searchForm" class="form-group" role="search">
    <div class="input-group has-feedback">
        <input id="searchInput" class="form-control" type="text" name="text" placeholder="<%= placeholder %>" value="<%= searchString %>">
        <span class="glyphicon glyphicon-remove form-control-feedback"></span>
        <div class="input-group-btn">
            <button class="btn btn-default btn-search" type="button">
                <span class="glyphicon glyphicon-search"></span>
            </button>
            <ul id="searchInputUL" class="dropdown-menu-search dropdown-menu-right">
            </ul>
        </div>
    </div>
</div>
<% if (quickHelp === true) { %>
<button class="btn btn-search-question hidden-xs" type="button">
    <span class="glyphicon glyphicon-question-sign"></span>
</button>
<% } %>
