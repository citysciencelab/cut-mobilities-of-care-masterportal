<!DOCTYPE html>
<form id="printTool" class="form-horizontal">
    <div class="form-group form-group-sm">
        <label class="col-sm-5 control-label">Titel</label>
        <div class="col-sm-7">
            <input type="text" class="form-control" maxLength="45" value="<%= title %>">
        </div>
    </div>
    <div class="form-group form-group-sm">
        <label class="col-sm-5 control-label">Layout</label>
        <div class="col-sm-7">
            <select id="printLayout" class="form-control input-sm">
                <% _.each(layoutList, function(layout) { %>
                    <% if (layout.name === currentLayout.name) { %>
                        <option SELECTED><%= layout.name %></option>
                    <% } else { %>
                        <option><%= layout.name %></option>
                    <% }%>
                <% }); %>
            </select>
        </div>
    </div>
    <div class="form-group form-group-sm">
        <label class="col-sm-5 control-label">Format</label>
        <div class="col-sm-7">
            <select id="printFormat" class="form-control input-sm">
                <% _.each(formatList, function(format) { %>
                    <% if (format === currentFormat) { %>
                        <option SELECTED><%= format %></option>
                    <% } else { %>
                        <option><%= format %></option>
                    <% }%>
                <% }); %>
            </select>
        </div>
    </div>
    <div class="form-group form-group-sm">
        <label class="col-sm-5 control-label">Ma√üstab</label>
        <div class="col-sm-7">
            <select id="printScale" class="form-control input-sm">
                <% _.each(scaleList, function(scale) { %>
                    <% if (scale === currentScale) { %>
                        <option value="<%= scale %>" SELECTED>1: <%= scale < 10000 ? scale : scale.toString().substring(0, scale.toString().length - 3) + " " + scale.toString().substring(scale.toString().length - 3) %></option>
                    <% } else { %>
                        <option value="<%= scale %>">1: <%= scale < 10000 ? scale : scale.toString().substring(0, scale.toString().length - 3) + " " + scale.toString().substring(scale.toString().length - 3) %></option>
                    <% }%>
                <% }); %>
            </select>
        </div>
    </div>
    <% if(isLegendAvailable) { %>
    <div class="form-group form-group-sm">
        <% if(isMetaDataAvailable) { %>
            <label class="col-sm-5 control-label">Mit Legende / Metadaten</label>
        <% } else { %>
            <label class="col-sm-5 control-label">Mit Legende</label>
        <% } %>
        <div class="col-sm-7">
            <div class="checkbox">
                <input id="printLegend" type="checkbox" checked>
            </div>
        </div>
    </div>
    <% } %>
    <% if(isGfiAvailable && isGfiActive) { %>
    <div class="form-group form-group-sm">
        <label class="col-sm-5 control-label">Mit Informationen</label>
        <div class="col-sm-7">
            <div class="checkbox">
                <input id="printGfi" type="checkbox" <% if (isGfiSelected) print('checked') %>>
            </div>
        </div>
    </div>
    <% } %>
    <div class="form-group form-group-sm">
        <div class="col-sm-12">
            <button type="button" class="btn btn-primary btn-block">Drucken</button>
        </div>
    </div>
</form>
