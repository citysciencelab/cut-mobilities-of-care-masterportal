<select class="selectpicker <%isDropup? print('dropup') : print('')%>" title="<%= displayName %>" data-live-search="<%= liveSearch ? true : false %>" <%isMultiple? print("multiple") : print("")%>>
    <% _.each(valueModelsToShow, function (value, key) { %>
        <optgroup label="<%= key %>">
            <% _.each(value, function (model) { %>
                <option value="<%= model.get('value') %>"><%= model.get('displayName') %></option>
            <% }); %>
        </optgroup>
    <% }); %>
</select>
<% if (typeof infoText !== "undefined") { %>
    <div class="info-icon">
        <span class="glyphicon glyphicon-info-sign"></span>
    </div>
<% } %>
<% if (!_.isUndefined(this.model.get("infoText"))) { %>
    <div class="info-text"><%= infoText %></div>
<% } %>
