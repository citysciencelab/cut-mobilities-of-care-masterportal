<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0"
        />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes" />

        <title>Faicare</title>
        <link rel="stylesheet" href="../../build/css/masterportal.css" />
        <link
            rel="stylesheet"
            href="https://geodienste.hamburg.de/lgv-config/css/fonts.css"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Material+Icons"
        />
    </head>
    <body>
        <div id="masterportal-root"></div>

        <div
            id="loader"
            class="centered-box-wrapper loader-is-loading loader-is-initially-loading"
        >
            <div class="centered-box-content">
                <div id="portal-logo-box">
                    <div id="portal-logo-main-title">
                        <div>Faircare</div>
                        <div>Datenerhebung</div>
                    </div>
                    <div id="portal-logo-sub-title">
                        <div>Connected Urban Twins</div>
                        <div>Co-Creation</div>
                    </div>
                </div>
                <div id="loader-spinner-itself" class="default"></div>
            </div>
            <div id="generic-masterportal-logo" style="width: auto;display: block;margin: auto;position: relative; left: 0 !important;bottom: 15% !important;">
                <img style="width: 140px" src="images/CSL_Logo_PP_klein.png" />
                <img style="width: 100px" src="images/AllipA_Logo.png" />
            </div>
        </div>

        <script
            type="text/javascript"
            src="../../build/js/masterportal.js"
        ></script>
    </body>
</html>
