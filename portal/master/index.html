<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Masterportal</title>
    <link rel="stylesheet" href="../../build/css/masterportal.css">
    <link rel="stylesheet" href="https://geoportal-hamburg.de/lgv-config/css/fonts.css">
    <style>
        #portal-text {
            display: none;
        }
        #loader {
            display: none;
        }
        #dpidiv {
            height: 1in;
            left: -100%;
            position: absolute;
            top: -100%;
            width: 1in;
        }
    </style>
</head>
<body>
    <div class="masterportal-container">
        <div class="loading">
            <img id="portal-logo" src="https://geoportal-hamburg.de/lgv-config/img/Logo_Masterportal.svg">
            <div id="portal-text">Masterportal</div>
            <div id="init-loader"><img src="../../img/ajax-loader.gif"></div>
        </div>
        <div id="loader"><img src="../../img/ajax-loader.gif"></div>
        <div id='dpidiv'></div>
        <div id="popup"></div>
        <nav id="main-nav" class="navbar navbar-default" role="navigation">
            <div id="navbarRow">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Navigation ein-/ausblenden</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav-menu" id="root">
                    </ul>
                </div>
            </div>
        </nav>
        <div id="map"></div>
    </div>
    <script src="https://cesiumjs.org/releases/1.66/Build/Cesium/Cesium.js"></script>
    <script type="text/javascript" src="../../build/js/masterportal.js"></script>
</body>
</html>
